<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация | Rhythmica</title>
    <style>
        :root {
            --primary: #FF6B9D;
            --secondary: #A769FF;
            --dark-bg: #121212;
            --card-bg: #1E1E1E;
            --text-light: #FFFFFF;
            --text-gray: #B3B3B3;
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', 'Segoe UI', sans-serif;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 70% 30%, rgba(167, 105, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 30% 70%, rgba(255, 107, 157, 0.1) 0%, transparent 50%);
            z-index: -1;
        }
        
        .auth-container {
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }
        
        .auth-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--gradient);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        input {
            background-color: #282828;
            border: none;
            border-radius: 8px;
            padding: 15px 20px;
            color: var(--text-light);
            font-size: 16px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(255, 107, 157, 0.2);
        }
        
        input::placeholder {
            color: var(--text-gray);
        }
        
        button {
            background: var(--gradient);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(167, 105, 255, 0.4);
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 20px;
            color: var(--text-gray);
            font-size: 14px;
        }
        
        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .auth-footer a:hover {
            color: var(--secondary);
            text-decoration: underline;
        }
        
        .music-note {
            position: absolute;
            opacity: 0.1;
            z-index: -1;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        .note-1 {
            top: 15%;
            right: 15%;
            font-size: 35px;
            animation: float 6s ease-in-out infinite;
        }
        
        .note-2 {
            bottom: 20%;
            left: 15%;
            font-size: 45px;
            animation: float 5s ease-in-out infinite reverse;
            animation-delay: 1s;
        }
        
        .note-3 {
            top: 70%;
            right: 20%;
            font-size: 30px;
            animation: float 7s ease-in-out infinite;
            animation-delay: 0.5s;
        }
        
        @media (max-width: 480px) {
            .auth-container {
                padding: 30px 20px;
                margin: 0 20px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="music-note note-1">
        <i class="fas fa-music"></i>
    </div>
    <div class="music-note note-2">
        <i class="fas fa-music"></i>
    </div>
    <div class="music-note note-3">
        <i class="fas fa-music"></i>
    </div>
    
    <div class="auth-container">
        <div class="logo">Rhythmica</div>
        <h1>Создать аккаунт</h1>
        <form action="/register" method="post">
            <input type="text" name="username" placeholder="Имя пользователя" required>
            <input type="password" name="password" placeholder="Пароль" required>
            <button type="submit">Зарегистрироваться</button>
        </form>
        <div class="auth-footer">
            Уже есть аккаунт? <a href="/login">Войти</a>
        </div>
    </div>
</body>
</html>
